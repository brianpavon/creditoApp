<ion-header [translucent]="true">
  <ion-toolbar color="danger" class="ion-text-center">
    <ion-title>
      Carga de crédito
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  
  <ion-fab  horizontal="center" vertical="bottom" class="boton-logout">
    <ion-fab-button color="warning" title="Cerrar sesión" (click)="this.auth.logout()">      
      <ion-icon name="log-out-outline" color="dark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
